<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>
</head>

<body>
	<div class="container mt-5 mb-5">
		<div class="row">
			<div class="col-md-6" >
				<div id="carouselExampleInterval" class="carousel slide" data-ride="carousel" style="width: 60%; height: 400px;">
					<div class="carousel-inner">
						<div class="carousel-item active" data-interval="100">
							<img src={{product.image1.url}} class="d-block w-100" alt="Image Not Found">
						</div>
						<div class="carousel-item" data-interval="200">
							<img src={{product.image2.url}} class="d-block w-100" alt="Image Not Found">
						</div>
						<div class="carousel-item">
							<img src={{product.image3.url}} class="d-block w-100" alt="Image Not Found">
						</div>
					</div>
					<a class="carousel-control-prev" href="#carouselExampleInterval" role="button" data-slide="prev">
						<span class="carousel-control-prev-icon" aria-hidden="true"></span>
						<span class="sr-only">Previous</span>
					</a>
					<a class="carousel-control-next" href="#carouselExampleInterval" role="button" data-slide="next">
						<span class="carousel-control-next-icon" aria-hidden="true"></span>
						<span class="sr-only">Next</span>
					</a>
				</div>
			</div>
			<div class="col-md-6">
				<h1>Product Title</h1>
				<h3>Item Variant</h3>
				<form>
					<div class="form-group">
						<input type="value" class="form-control" id="exampleInputEmail1" placeholder="">
					</div>
					<button type="submit" class="btn btn-primary">Add to cart</button>
				</form>
			</div>
			<div class="row">
				<p>Product Describtion</p>
			</div>
		</div>
	</div>
	<hr>
	<div class="container mt-5 mb-5">
		<h1>Leave your review</h1>
		<form>
			<div class="form-group">
				<input type="value" class="form-control" id="exampleInputEmail1" placeholder="">
			</div>
			<button type="submit" class="btn btn-primary">Add Comment</button>
		</form>
		<div class="form-check form-check-inline">
			<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
			<label class="form-check-label" for="inlineRadio1">1</label>
		</div>
		<div class="form-check form-check-inline">
			<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
			<label class="form-check-label" for="inlineRadio2">2</label>
		</div>
		<div class="form-check form-check-inline">
			<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
			<label class="form-check-label" for="inlineRadio2">3</label>
		</div>
		<div class="form-check form-check-inline">
			<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
			<label class="form-check-label" for="inlineRadio2">4</label>
		</div>
		<div class="form-check form-check-inline">
			<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
			<label class="form-check-label" for="inlineRadio2">5</label>
		</div>
		<button type="submit" class="btn btn-primary">Add Review</button>
	</div>
	<div class="container">
		<div class="row">
			<h3>
				UserName
			</h3>
			<p>Review</p>
		</div>
	</div>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
	integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
	crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
	integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
	crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
	integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
	crossorigin="anonymous"></script>

</html>
