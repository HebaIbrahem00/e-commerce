{% extends "accounts/base.html"  %}
{% load static %}
{% block body %}
<main class="mt-5">
    <div class="container mynav">
        <form action="" method="post">
            {% csrf_token %}
            {% if form.email.errors %}
            {{ form.email.errors }}
            {% endif %}
            <p>{{ form.email }}</p>
            <button type="submit" class="btn btn-danger">Reset password</button>
        </form>
    </div>
</main>
{% endblock body %}
