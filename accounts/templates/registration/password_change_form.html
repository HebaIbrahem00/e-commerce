{% extends "accounts/base.html"  %}
{% load crispy_forms_tags %}
{% load static %}
{% block body %}
<main class="mt-5">
  <div class="container mynav">
    <div class="sign-in">
      <div class="sign-in-form-top">
        <h1>Change Password</h1>
      </div>
      <div class="sign-in">
        <form method="post" class="form">
          {% csrf_token %}
          {{form|crispy }}
          <button type="submit" class="btn btn-danger">Save</button>
        </form>
      </div>
    </div>
  </div>
</main>
{%  endblock body  %}
