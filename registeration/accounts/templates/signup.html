{% extends "base.html" %}
{% load static %}
{% block body %}

<main class="mt-5 pt-4">
  <div class="container dark-grey-text mt-5">
    <h2  class="mb-5 pt-4" >Sign up</h2>
<form method="post">
  {% csrf_token %}
  {% for field in form %}
    <p>
      {{ field.label_tag }}<br>
      {{ field }}
      {% if field.help_text %}
        <small style="color: grey">{{ field.help_text }}</small>
      {% endif %}
      {% for error in field.errors %}
        <p style="color: red">{{ error }}</p>
      {% endfor %}
    </p>
  {% endfor %}
  <button type="submit">Sign up</button>
</form>
</div>
</main>
{% endblock body %}
